<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #div{
            height: 500px;
            width: 500px;
            border: 2px solid palevioletred;
            background-image: url(ujjain.jpg);               
        }
    </style>
</head>
<body>
    <div id="div"></div> <br>

    <button onmouseenter="img1()"><img src="f.jpg" alt="" height="230px" width="230px"></button>
    <button onmouseenter="img2()"><img src="g.jpg" alt="" height="230px" width="230px"></button>
    <button onmouseenter="img3()"><img src="wp.jpg" alt="" height="230px" width="230px"></button>
    <button onmouseenter="img4()"><img src="s.jpg" alt="" height="230px" width="230px"></button>


    <script>
        let img1=()=>{
        let img11=document.querySelector("#div")
        img11.style.backgroundImage='url(./f.jpg)'

    }
    let img2=()=>{
        let img12=document.querySelector("#div")
        img12.style.backgroundImage='url(./g.jpg)'

    }
    let img3=()=>{
        let img13=document.querySelector("#div")
        img13.style.backgroundImage='url(./wp.jpg)'

    }

    let img4=()=>{
        let img14=document.querySelector("#div")
        img14.style.backgroundImage='url(./s.jpg)'

    }
    </script>
</body>
</html>
